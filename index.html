<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bug Collector</title>
   
    <!--Link to jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
</head>

<body>

    <div class="header">
        <div class="row">
            <div class="col-3">
                <img src="https://media.giphy.com/media/nGVXIMzlyHmMw/giphy.gif" class="bug1" width="300" height="200" alt="Bug">
            </div>
            <div class="col-6">
                <h1>Bug Collector</h1>
            </div>
            <div class="col-3">
                <img src="https://media.giphy.com/media/LS19frvRRQbPG/giphy.gif" class="bug2" width="300" height="200" alt="Bug">
            </div>
        </div>
    </div>

    <div class="info">
        <div class="row">
            <div class="offset-2 col-4">
                <h2>Wins:</h2>
                <br>
                <h2>Losses:</h2>
            </div>
            <div class="offset-2 col-4">
                <h2>How to Play</h2>
                <ul>
                    <li>Click the 4 bug buttons</li>
                    <li>Get your score to match the random number</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="score">
            <div class="row">
                <div class="offset-2 col-4">
                    <h2>Random Number</h2>
                    <div class="numberBox">
                        12
                    </div>
                </div>
                <div class="offset-2 col-4">
                    <h2>Your Score</h2>
                    <div class="scoreBox">
                        12
                    </div>
                </div>
            </div>
    </div>
<br>
    <div class="card-body">
        <div class="row">
            <div class="offset-1 col-2">
                <input type="image" class="btn-primary" src="assets/images/bug1.jpg" onclick="alert('1')">
            </div>
            <div class="offset-1 col-2">
                <input type="image" class="btn-primary" src="assets/images/bug2.jpg" onclick="alert('2')">
            </div>
            <div class="offset-1 col-2">
                <input type="image" class="btn-primary" src="assets/images/bug3.jpg" onclick="alert('3')"> 
            </div>
            <div class="offset-1 col-2">
                <input type="image" class="btn-primary" src="assets/images/bug4.jpg" onclick="alert('4')"> 
            </div>
        </div>
    </div>        











    
    <script src="./assets/javascript/game.js"></script>

</body>

</html>
